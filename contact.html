<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Cafe - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-yellow-600">Sunny Cafe</h1>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-yellow-600">Home</a>
                    <a href="about.html" class="text-gray-700 hover:text-yellow-600">About</a>
                    <a href="contact.html" class="text-yellow-600">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-gray-700">â˜°</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-20 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl md:text-5xl font-bold text-center mb-8 text-gray-800">Contact Us</h2>
            <div class="grid md:grid-cols-2 gap-12">
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Get in Touch</h3>
                    <p class="mb-4">Have questions? We'd love to hear from you!</p>
                    <p class="mb-2"><strong>Phone:</strong> (123) 456-7890</p>
                    <p class="mb-2"><strong>Email:</strong> info@sunnycafe.com</p>
                    <p class="mb-2"><strong>Address:</strong> 123 Sunny Street, City, State 12345</p>
                </div>
                <form action="https://formspree.io/f/your-id" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700 font-semibold">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
